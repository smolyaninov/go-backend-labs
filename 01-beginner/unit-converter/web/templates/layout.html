{{define "layout"}}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>{{.Title}}</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 820px;
            margin: 40px auto;
            padding: 0 16px;
        }

        nav a {
            margin-right: 12px;
        }

        .card {
            padding: 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .row {
            display: flex;
            gap: 12px;
            align-items: end;
            flex-wrap: wrap;
        }

        label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 6px;
        }

        input, select {
            padding: 8px;
            min-width: 180px;
        }

        button {
            padding: 9px 14px;
            cursor: pointer;
        }

        .error {
            color: #b00020;
            margin-top: 12px;
        }

        .result {
            margin-top: 12px;
            font-weight: 600;
        }

        .hint {
            color: #666;
            font-size: 0.9rem;
            margin-top: 8px;
        }
    </style>
</head>
<body>
<nav>
    <a href="/length">Length</a>
    <a href="/weight">Weight</a>
    <a href="/temperature">Temperature</a>
</nav>

<h1>{{.Title}}</h1>

<div class="card">
    {{template "content" .}}
</div>
</body>
</html>
{{end}}
